<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>Mon Site</h1>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="taff.html">Taff</a></li>
        <li><a href="perso.html">Hobbies</a></li>
        <li><a href="poemes.html">Poèmes</a></li>
        <li><a href="association.html">🏛 Association</a></li>
      </ul>
      <button id="theme-toggle" class="theme-btn">🌙 Changer de thème</button>
    </nav>
  </header>

  <main>
    <h2>Bienvenue sur mon site</h2>
    <p>Ceci est la page d'accueil. Explorez les rubriques !</p>
  </main>

  <footer><p>© 2025 - MonSite</p></footer>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleButton.textContent = document.body.classList.contains('dark-mode')
        ? '☀️ Thème clair'
        : '🌙 Changer de thème';
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggleButton.textContent = '☀️ Thème clair';
      }
    });
  </script>
</body>
</html>
