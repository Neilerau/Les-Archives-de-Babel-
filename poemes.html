<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Poèmes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>Mon Site</h1>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="taff.html">Taff</a></li>
        <li><a href="hobbies.html">Hobbies</a></li>
        <li><a href="poemes.html">Poèmes</a></li>
        <li><a href="association.html">🏛 Association</a></li>
      </ul>
      <button id="theme-toggle" class="theme-btn">🌙 Changer de thème</button>
    </nav>
  </header>
  

  <main>
    <div id="auth-zone">
      <h2>Accès Poèmes</h2>
      <input type="password" id="password" placeholder="Code d'accès" />
      <button onclick="checkPassword()">Entrer</button>
    </div>

    <div id="poeme-content" style="display:none;">
      <h3>🌒 Poème #1 - L'ombre et la plume</h3>
      <p>...</p>

      <h3>🪶 Prose – Le corps et le temps</h3>
      <p>Mon corps apparait l’indélébile, ...</p>
    </div>
  </main>

  <footer><p>© 2025 - MonSite</p></footer>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleButton.textContent = document.body.classList.contains('dark-mode')
        ? '☀️ Thème clair'
        : '🌙 Changer de thème';
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        toggleButton.textContent = '☀️ Thème clair';
      }
    });

    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "alexandrie") {
        document.getElementById("auth-zone").style.display = "none";
        document.getElementById("poeme-content").style.display = "block";
      } else {
        alert("Mauvais code");
      }
    }
  </script>
</body>
</html>
